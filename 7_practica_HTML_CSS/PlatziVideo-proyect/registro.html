<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./icon/logo-platzi-video-BW2.png" alt="logo PlatziVideo">
    </header>
    <main>
        <section class="registro__container">
            <h2 class="registro__title">Regístrate</h2>
            <form class="registro__form" action="">
                <input class="input" placeholder="Nombre" type="text">
                <input class="input" placeholder="Correo" type="email">
                <input class="input" placeholder="Contraseña" type="password">
                <button>Registrarme</button>
            </form>
            <a class="log" href="#">Iniciar sesión</a>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#">Declaración de privacidad</a></li>
            <li><a href="#">Centro de ayuda</a></li>
        </ul>
    </footer>
</body>
</html>
