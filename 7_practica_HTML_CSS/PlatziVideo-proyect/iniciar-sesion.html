<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/iniciar-sesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./icon/logo-platzi-video-BW2.png" alt="Logo PLatzi video">
    </header>
    <main class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">
                        Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./icon/google-icon.png" alt="Google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="./icon/twitter-icon.webp" alt="Twitter">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </section>
    </main>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
