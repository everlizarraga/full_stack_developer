<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="index,follow" />
        <meta name="viewport" content="width=device-width,intial-scale=1.0" />
        <meta name="description" content="Un resumen de todo el contenido básico HTML" />
        <title>Resumen HTML</title>
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <header>
            <h1>Etiquetas Básicas de HTML</h1>
            <nav>
                <ul>
                    <li><a href="#">Ing. Sistemas</a></li>
                    <li><a href="#">Desarrollo de Software</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Etiqueta de Imágenes</h2>
                <figure>
                    <img src="./img/dragon.png" width="100px" alt="Cápsula Dragon - SpaceX" />
                    <figcaption>Es una imagen de la cápsula Dragon de SpaceX</figcaption>
                </figure>
            </section>
            <section>
                <h2>Etiqueta de Video</h2>
                <video width="300px" controls preload="auto">
                    <source src="./video/SpaceX.mp4#t=50,70" />
                    <source src="./video/SpaceX.avi" />
                    <source src="./video/SpaceX.m4v" />
                </video>
            </section>
            <section>
                <h2>Formulario1</h2>
                <form action="">
                    <label for="nombre">
                        <span>Nombre:</span>
                        <input type="text" name="nombre" id="nombre" autocomplete="name" required />
                    </label>
                    <label for="calendario">
                        <span>Calendario:</span>
                        <input type="datetime-local" name="calendario" id="calendario" required />
                    </label>
                    <input type="submit" value="Enviar Input" />
                    <button type="submit">Enviar Button</button>
                </form>
            </section>
            <section>
                <h2>Select 1</h2>
                <select name="cryptos" id="">
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="XRP">XRP</option>
                </select>
                <h2>Select 2</h2>
                <input list="cryptomonedas">
                <datalist id="cryptomonedas">
                    <option value="BTC"></option>
                    <option value="ETH"></option>
                    <option value="XRP"></option>
                    <option value="BNB"></option>
                </datalist>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
