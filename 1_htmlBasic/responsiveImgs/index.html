<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clase de imágenes responsive - Platzi" />
    <title>Imágenes Responsive</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:1300px)" srcset="./imgs/large.jpg" />
            <source media="(min-width:1000px)" srcset="./imgs/medium.jpg" />
            <img src="./imgs/small.jpg" alt="Es una imagen de ejemplo" />
        </picture>
    </main>
</body>
</html>
